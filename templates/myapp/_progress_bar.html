<div class="progress-container" data-progress-bar>
  <div class="progress-stats">
    <div class="progress-label">Course Progress</div>
    <div class="progress-percent">{{ progress_percent|default:0 }}%</div>
  </div>
  
  <div class="progress-bar">
    <div class="progress-bar-fill" 
         style="width: {{ progress_percent|default:0 }}%"
         role="progressbar" 
         aria-valuenow="{{ progress_percent|default:0 }}" 
         aria-valuemin="0" 
         aria-valuemax="100">
    </div>
  </div>

  <div class="progress-details">
    <div class="progress-detail">
      <span class="detail-label">Completed</span>
      <span class="detail-value">{{ completed_topics|default:0 }}</span>
    </div>
    <div class="progress-detail">
      <span class="detail-label">In Progress</span>
      <span class="detail-value">{{ in_progress_topics|default:0 }}</span>
    </div>
    <div class="progress-detail">
      <span class="detail-label">Remaining</span>
      <span class="detail-value">{{ remaining_topics|default:0 }}</span>
    </div>
  </div>
</div>
